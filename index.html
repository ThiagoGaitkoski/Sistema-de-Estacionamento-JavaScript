<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">

	<div class="">
		<h2>Estacionamento JS</h2>
	</div>

	<div id="conteudo" class="">
		<div class="container">
			<div class="">
				<form id="formulario">
					<div id="aviso"></div>
					<div class="">
						<label>Modelo do Veículo:</label>
						<input type="text" class="" name="" id="modeloCarro" placeholder="Digite o modelo do carro...">
					</div>
					<div class="">
						<label>Placa do Veículo:</label>
						<input type="text" class="" name="" id="placaCarro" placeholder="Digite a placa do carro...">
					</div>
					<div class="">
						<label>Preço por hora</label>
						<input type="text" class="" name="" id="precoHora" placeholder="Digite o valor por hora...">
					</div>
					<button type="submit" class="">Cadastrar</button>
				</form>
                <button type="button" id="total" onclick="mostrarTotal()" class="">Mostrar total</button>
			</div>

			<div class="pesquisa">
				<form class="" accept-charset="utf-8">
					<div class="">
						<input type="text" name="" id="procurar" class="">
						<button type="button" id="btn_pesquisa" onclick="pesquisar()" class="">Pesquisar</button>
						<button type="button" id="mostra" onclick="mostrarTudo(1)" class="">Mostrar Tudo</button>
						<button type="button" id="esconde" onclick="escondeTudo()" class="">Esconder Tudo</button>
					</div>
				</form>
			</div>

			<div class="" id="tabela">
				<div class="">
					<table class="" >
						<thead>
							<tr>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Preço Hora</th>
								<th>Entrada</th>
								<th>Finalizar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody id="resultados"></tbody>
					</table>
				</div>
			</div>
			<span id="total"></span> 


		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
