<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Estacionamento JS</title>
    </head>

    <body onload="mostraPatio()">
        <main class="container">
            <header class="header">
                <h2>Estacionamento JS</h2>
            </header>

            <div class="form">
                <form id="formulario">
                    <div class="form-comp">
                        <label>Modelo do Veículo:</label>
                        <input type="text" class="form-input" id="modeloCarro" required placeholder="Digite o modelo do carro...">
                    </div>

                    <div class="form-comp">
                        <label>Placa do Veículo:</label>
                        <input type="text" class="form-input" id="placaCarro" required placeholder="Digite a placa do carro...">
                    </div>

                    <div class="form-comp">
                        <label>Preço por hora:</label>
                        <input type="text" class="form-input" id="precoHora"  required placeholder="Digite o valor por hora...">
                    </div>

                    <button type="submit">Adicionar</button>
                <form>
            </div><!--form-->

            <div class="">
                <div class="">
                    <table class="">
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Entrada</th>
                                <th>Finalizar</th>
                            </tr>
                        </thead>
                        <tbody id="resultados"></tbody>
                    </table>
                </div>
            </div>

        </main>

        <!--SCRIPT-->
        <script src="main.js"></script>
    </body>
</html>
