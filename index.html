<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">

	<div class="titulo">
		<h2>Estacionamento JS</h2>
	</div>

	<div id="conteudo" class="conteudo">
		<div class="container">
			<div class="conteiner form">
				<form id="formulario" class="group">
					<div class="campo">
						<label><strong>Modelo do Veículo:</strong></label>
						<input type="text" class="" name="" id="modeloCarro" placeholder="Digite o modelo do carro..." required>
					</div>
					<div class="campo">
						<label><strong>Placa do Veículo:</strong></label>
						<input type="text" class="" name="" id="placaCarro" placeholder="Digite a placa do carro..." required>
					</div>
					<div class="campo">
						<label><strong>Preço por hora:</strong></label>
						<input type="text" class="" name="" id="precoHora" placeholder="Digite o valor por hora..." required>
					</div>
					<button type="submit" class="botao-cad">Cadastrar</button>
				</form>
			</div>

			<div class="pesquisa">
				<form class="" accept-charset="utf-8">
					<div class="">
						<input type="text" name="" id="procurar" class="">
						<button type="button" id="btn_pesquisa" onclick="pesquisar()" class="botao-pesq">Pesquisar</button>
						<button type="button" id="mostra" onclick="mostrarTudo(1)" class="botao-show">Mostrar Tudo</button>                
					</div>
				</form>
			</div>

			<div class="tabela" id="tabela">
				<div class="">
					<table class="" >
						<thead>
							<tr>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Preço-Hora</th>
								<th>Entrada</th>
								<th>Finalizar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody id="resultados"></tbody>
					</table>
				</div>
			</div>
			<span id="total"></span> 
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
